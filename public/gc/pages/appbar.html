<template>
<div class="page">
    <div class="navbar navbar-style-1 border-bottom">
		<div class="navbar-inner">
			<a href="#" class="link back">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M0.439312 13.0606L5.75391 18.3752C6.04683 18.6682 6.43069 18.8146 6.81459 18.8146C7.1985 18.8146 7.58236 18.6682 7.87528 18.3752C8.46103 17.7894 8.46103 16.8397 7.87528 16.2539L5.12133 13.5H22.5C23.3284 13.5 24 12.8284 24 12C24 11.1716 23.3284 10.5 22.5 10.5H5.12133L7.87528 7.7461C8.46103 7.1603 8.46103 6.21057 7.87528 5.62477C7.28944 5.03898 6.33975 5.03898 5.75391 5.62477L0.439312 10.9394C-0.146437 11.5251 -0.146437 12.4749 0.439312 13.0606Z" fill="black"/>
				</svg>
			</a>
			<div class="title">Appbar</div>
		</div>
	</div>
    <div class="page-content">
      <div class="block block-strong">
        <p>Appbar is the main app bar with actions on top of the whole app. It is designed to be used in desktop apps
          with Aurora theme.</p>
      </div>
      <div class="block block-strong">
        <a href="#" class="button button-fill" @click=${toggleAppbar}>Toggle Appbar</a>
      </div>
    </div>
  </div>
</template>
<script>
  let globalAppbarEnabled = false;

  export default (props, { $f7, $, $update }) => {
    let appbarEnabled = globalAppbarEnabled;
    function enableAppbar() {
      appbarEnabled = true;
      globalAppbarEnabled = true;
      $update();
      $f7.$el.prepend(`
        <div class="appbar">
          <div class="appbar-inner">
            <div class="left">
              <a href="#" class="button button-small panel-toggle display-flex" data-panel="left">
                <i class="f7-icons">bars</i>
              </a>
              <a href="#" class="button button-small display-flex margin-left-half">
                <i class="f7-icons">square_list</i>
              </a>
              <a href="#" class="button button-small display-flex margin-left-half">
                <i class="f7-icons">arrowshape_turn_up_left_fill</i>
              </a>
              <a href="#" class="button button-small display-flex margin-left-half">
                <i class="f7-icons">arrowshape_turn_up_right_fill</i>
              </a>
            </div>
            <div class="right">
              <div class="searchbar searchbar-inline">
                <div class="searchbar-input-wrap">
                  <input type="text" placeholder="Search app">
                  <i class="searchbar-icon"></i>
                  <div class="input-clear-button"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
        `);
    }
    function disableAppbar() {
      appbarEnabled = false;
      globalAppbarEnabled = false;
      $update();
      $('.appbar').remove();
    }
    function toggleAppbar() {
      if (appbarEnabled) {
        disableAppbar();
      } else {
        enableAppbar();
      }
    }

    return $render;
  }
</script>
